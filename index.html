<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Ideas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <div class="container">
      <h1 class="mt-3">Article Ideas</h1>
      <button id="generate-article" class="btn btn-success">Generate Article Idea</button>

      <table class="table table-dark">
        <thead>
          <tr>
            <th>Title</th>
            <th>Story</th>
          </tr>
        </thead>
        <tbody id="article-ideas"></tbody>
      </table>
    </div>

    <script>
        document.getElementById("generate-article").addEventListener("click", async function () {
          try {
            let response = await fetch("http://127.0.0.1:8000/article-idea");
            let data = await response.json();
            let newRow = `<tr><td>${data.title}</td><td>${data.idea}</td></tr>`;
            document.getElementById("article-ideas").innerHTML += newRow;
          } catch (error) {
            console.error(error);
            alert("Error generating article idea");
          }
        });
    </script>
  </body>
</html>
